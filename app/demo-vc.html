<!-- demo-vc.html -->
<div class="row">
  <section class="col-lg-12 col-xs-12 connectedSortable">
    <div class="box box-success">
      <div class="box-body">
        <div id="us-chart" class="dc-chart">
          <i class="fa fa-inbox"></i> <strong>VC Distribution by States (color: total amount raised)</strong>
          <a class="reset" href="javascript:usChart.filterAll();dc.redrawAll('demo-vc');" style="display: none;">reset</a>
          <span class="reset" style="display: none;"> | Current filter: <span class="filter"></span></span>
        </div>
      </div>
      <div class="box-footer clearfix no-border"></div>
    </div>
  </section>
</div>

<div class="row">
  <section class="col-lg-12 col-xs-12 connectedSortable">
    <div class="box box-success">
      <div class="box-header">
        <i class="fa fa-inbox"></i><h3 class="box-title">By Industries</h3> (y: number of deals, x: total amount raised in millions, radius: amount raised)
        <a class="reset" href="javascript:industryChart.filterAll();dc.redrawAll('demo-vc');" style="display: none;">reset</a>
      </div>
      <div class="box-body">
        <div id="industry-chart" class="dc-chart"></div>
      </div>
      <div class="box-footer clearfix no-border"></div>
    </div>
  </section>
</div>

<div class="row">
  <section class="col-lg-12 col-xs-12 connectedSortable">
    <div class="box box-success">
      <div class="box-header">
        <i class="fa fa-inbox"></i><h3 class="box-title">By Rounds</h3> (y: number of deals, x: total amount raised in millions, radius: amount raised)
        <a class="reset" href="javascript:roundChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
      </div>
      <div class="box-body">
        <div id="round-chart" class="dc-chart"></div>
      </div>
      <div class="box-footer clearfix no-border"></div>
    </div>
    <div>
      <a href="javascript:dc.filterAll(); dc.renderAll('demo-vc');">Reset All</a>
    </div>
  </section>
</div>
